 <p-card header="Company List" [style]="{  width: '90%',

    <p-table #dt [columns]="cols" [value]="companydata" [paginator]="true" [rows]="10" [totalRecords]="totalRecords">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto" />
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="text-align: center;">
                    Actions
                </th>
            </tr>
          
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" style="overflow: auto;">
                    {{ rowData[col.field] }}
                </td>
                <td>
                        <button pButton [ngStyle]="{width:'80px',margin:'8px'}" type="button" label="Delete" class="ui-button-danger"  (click)="deletecompanybyid(rowData['id'])"></button>
                    <!-- <button pButton type="button" (click)="deletePanelByID(rowData['id'])" class="ui-button-danger" style="width:20%;height: 50px; margin-left: 40%; "> -->
         
          <!-- </button> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
